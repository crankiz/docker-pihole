version: "3"

services:
  cloudflared:
    image: visibilityspots/cloudflared
    restart: unless-stopped
    networks:
      pihole_net:
        ipv4_address: 172.17.53.2

  pi-hole:
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - "80:80/tcp"
      - "53:53/tcp"
      - "53:53/udp"
      - "443:443/tcp"
    environment:
      - ServerIP=172.17.53.3
      - DNS1='172.17.53.2#5054'
      - DNS2=''
      - IPv6=false
      - TZ=CET
      - DNSMASQ_LISTENING=all
      - WEBPASSWORD=admin
    # Add your own custom hostnames you need for your domain
    extra_hosts:
      - 'proxmox.svedberg.lan:10.0.0.10'
    volumes:
      - "./config/pihole:/etc/pihole"
      - "./config/dnsmasq:/etc/dnsmasq.d"
    networks:
      pihole_net:
        ipv4_address: 172.17.53.3
    dns:
      - 127.0.0.1
      - 192.168.1.5

networks:
  pihole_net:
    driver: bridge
    ipam:
     config:
       - subnet: 172.17.0.0/16
